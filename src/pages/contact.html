<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Ivan Cepe - Get in touch for web development projects." />
  <title>Contact | Ivan Cepe</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: "#e45447", secondary: "#001f3f", grey: "#F5F5F5" },
          fontFamily: { poppins: ["Poppins", "sans-serif"], roboto: ["Roboto", "sans-serif"] },
        }
      }
    }
  </script>
</head>
<body class="font-poppins bg-white text-secondary flex flex-col min-h-screen">

  <!-- Navbar -->
  <header class="sticky top-0 bg-white shadow z-40">
    <nav class="flex items-center justify-between w-[90%] max-w-6xl mx-auto py-4">
      <a href="/index.html" class="flex items-center gap-2">
        <img src="/public/images/logo/logo-red.png" alt="Ivan Cepe Logo" class="w-12" />
      </a>
      <ul id="nav-links" class="hidden md:flex gap-8 font-medium">
        <li><a href="about.html" class="hover:text-primary">About</a></li>
        <li><a href="projects.html" class="hover:text-primary">Projects</a></li>
        <li><a href="contact.html" class="text-primary">Contact</a></li>
      </ul>
      <!-- Mobile Menu Icon -->
      <ion-icon name="menu" class="text-3xl cursor-pointer md:hidden" onclick="toggleMenu(this)"></ion-icon>
    </nav>
    <!-- Mobile Nav Dropdown -->
    <div id="mobile-nav" class="fixed top-16 left-0 w-full bg-white shadow-md flex-col items-center md:hidden z-30 transition-all duration-300 hidden">
      <a href="about.html" class="py-4 w-full text-center hover:bg-grey block border-b border-grey" onclick="closeMobileNav()">About</a>
      <a href="projects.html" class="py-4 w-full text-center hover:bg-grey block border-b border-grey" onclick="closeMobileNav()">Projects</a>
      <a href="contact.html" class="py-4 w-full text-center hover:bg-grey block" onclick="closeMobileNav()">Contact</a>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow">
    <section class="w-[90%] max-w-6xl mx-auto py-20">
      <h1 class="text-4xl font-bold">Contact Me</h1>
      <div class="w-16 h-1 bg-primary mt-2"></div>

      <p class="text-gray-600 mt-6">Got a project or idea? Letâ€™s work together!</p>

      <form class="mt-12 grid md:grid-cols-2 gap-6">
        <input type="text" placeholder="First Name" class="border border-gray-300 p-3 rounded focus:outline-primary" />
        <input type="text" placeholder="Last Name" class="border border-gray-300 p-3 rounded focus:outline-primary" />
        <input type="email" placeholder="Email" class="border border-gray-300 p-3 rounded focus:outline-primary md:col-span-2" />
        <input type="text" placeholder="Subject" class="border border-gray-300 p-3 rounded focus:outline-primary md:col-span-2" />
        <textarea placeholder="Message" rows="6" class="border border-gray-300 p-3 rounded focus:outline-primary md:col-span-2"></textarea>
        <button type="submit" class="bg-primary text-white px-6 py-3 rounded-full hover:bg-secondary transition md:col-span-2">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-secondary text-white py-6 text-center mt-auto">
    <p>&copy; 2025 Ivan Cepe. All rights reserved.</p>
  </footer>

  <!-- Icons -->
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

  <!-- Mobile Navbar Script -->
  <script>
    // Mobile Menu Toggle
    function toggleMenu(icon) {
      const nav = document.getElementById("mobile-nav");
      if (nav.classList.contains("hidden")) {
        nav.classList.remove("hidden");
        icon.name = "close";
        document.body.style.overflow = "hidden";
      } else {
        nav.classList.add("hidden");
        icon.name = "menu";
        document.body.style.overflow = "auto";
      }
    }
    // Close mobile nav when a link is clicked
    function closeMobileNav() {
      const nav = document.getElementById("mobile-nav");
      const menuIcon = document.querySelector('ion-icon[name="close"]');
      nav.classList.add("hidden");
      if (menuIcon) menuIcon.name = "menu";
      document.body.style.overflow = "auto";
    }
  </script>

</body>
</html>
